<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <header><h1>Welcome to my AI generator</h1></header>
    <main>
      <div class="container">
        <form id="travel-tips-form">
          <input
            type="text"
            placeholder="Type your next destination"
            autofocus
            required
            class="direction"
          /><input type="Submit" value="Generate" class="generate-button" />
        </form>
        <div class="suggestions-box" id="tips"></div>
      </div>
    </main>
    <footer>
      This AI generator was coded by Jayde White <br />and is

        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://ai-generator-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
