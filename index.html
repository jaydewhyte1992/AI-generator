<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to my AI generator</h1></header>
      <form>
        <input
          type="text"
          placeholder="Type your next destination"
          autofocus
          required
          class="direction"
        /><input type="Submit" value="Generate" class="generate" />
      </form>
      <main>
        <div class="suggestions">Travel Suggestions will go here</div>
      </main>
    </div>
    <footer>
      This AI generator was coded by Jayde White <br />and is
      <a href="https://github.com/jaydewhyte1992/AI-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://ai-generator-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
